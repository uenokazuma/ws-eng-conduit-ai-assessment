<div class="roster-container">
  <h1>Conduit Roster</h1>
  <table class="roster-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Article Count</th>
        <th>Favorites Received</th>
        <th>First Article Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><a [routerLink]="['/profile', user.username]">{{ user.username }}</a></td>
        <td>{{ user.articleCount }}</td>
        <td>{{ user.favoritesReceived }}</td>
        <td>{{ user.firstArticleDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
